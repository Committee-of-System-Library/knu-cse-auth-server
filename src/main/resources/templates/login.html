<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>KNU CSE 로그인</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            max-width: 400px;
            border: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            text-align: center;
        }
        .login-btn {
            background-color: #4285F4;
            color: #fff;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }
        .login-btn:hover {
            background-color: #3367D6;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-body">
        <h1 class="mb-4">로그인 안내</h1>
        <p class="mb-4">@knu.ac.kr 로 끝나는 구글 계정만 사용 가능합니다.</p>
        <a class="login-btn" href="/oauth2/authorize/google">Google 계정으로 로그인</a>
    </div>
</div>
</body>
</html>
