<!DOCTYPE html>
<html>
<head>
    <title>KNU CSE 로그인</title>
    <style>
        body {
            margin: 0; padding: 0; font-family: sans-serif;
            background: #f0f0f0; display: flex; justify-content: center;
            align-items: center; height: 100vh;
        }
        .container {
            background: #ffffff; padding: 40px; border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1); text-align: center;
        }
        h1 { margin-bottom: 20px; color: #333; }
        p { color: #666; margin-bottom: 30px; }
        .login-btn {
            display: inline-block; background-color: #4285F4; color: #fff;
            padding: 12px 24px; border-radius: 4px; text-decoration: none;
            font-weight: bold; font-size: 16px;
        }
        .login-btn:hover { background-color: #3367D6; }
    </style>
</head>
<body>
<div class="container">
    <h1>로그인 안내</h1>
    <p>@knu.ac.kr 로 끝나는 구글 계정만 사용 가능합니다.</p>
    <!-- 구글 OAuth2 로그인을 트리거하는 링크 -->
    <a class="login-btn" href="/oauth2/authorize/google">Google 계정으로 로그인</a>
</div>
</body>
</html>
