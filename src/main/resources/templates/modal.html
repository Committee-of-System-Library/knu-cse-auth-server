<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>공용 모달</title>
    <link rel="stylesheet" href="/css/modal.styled.css">
</head>
<body>
<div th:fragment="myModalFragment">

        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalMessage" class="modal-header"></div>
            <div id="modalBody"></div>
            <div id="modalButtons" class="modal-buttons"></div>
        </div>
    </div>
</div>
</body>
</html>
