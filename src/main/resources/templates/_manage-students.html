<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<body>
<div class="sectionBlock" id="studentSection" th:fragment="studentSection">
    <div class="sectionHeader">
        <h3>학생 목록</h3>
        <div class="sectionActions">
            <button class="addButton" onclick="openStudentModal()">+ 학생 추가</button>
            <button class="deleteButtonGlobal" onclick="deleteSelectedStudents()">선택 삭제</button>
        </div>
    </div>

    <div class="qrOptionRow" style="margin-bottom: 1rem;">
        <label for="studentSearchColumn">검색 컬럼:</label>
        <select id="studentSearchColumn" class="styled-dropdown" style="width: 150px;">
            <option value="">전체</option>
            <option value="studentNumber">학번</option>
            <option value="name">이름</option>
            <option value="major">전공</option>
            <option value="role">권한</option>
        </select>
        <label for="studentSearchKeyword">키워드:</label>
        <input type="text" id="studentSearchKeyword" placeholder="검색어 입력">
        <button class="addButton" style="padding: 0.4rem 0.8rem;" onclick="searchStudent()">검색</button>
    </div>

    <div class="table-responsive">
        <table class="tableStyled" id="studentTable">
            <thead>
            <tr>
                <th class="col-checkbox">
                    <input onclick="toggleAllCheckboxes('studentTable', this)" type="checkbox">
                </th>
                <th class="col-id">
                    ID
                    <button class="sortBtn" onclick="sortStudent('id')">↕</button>
                </th>
                <th class="col-student-number">
                    학번
                    <button class="sortBtn" onclick="sortStudent('studentNumber')">↕</button>
                </th>
                <th class="col-name">
                    이름
                    <button class="sortBtn" onclick="sortStudent('name')">↕</button>
                </th>
                <th class="col-major">
                    전공
                    <button class="sortBtn" onclick="sortStudent('major')">↕</button>
                </th>
                <th class="col-role">
                    권한
                    <button class="sortBtn" onclick="sortStudent('role')">↕</button>
                </th>
                <th class="col-payment">납부여부</th>
                <th class="col-edit">수정</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="paginationContainer" id="studentPagination"></div>
</div>
</body>

</html>
