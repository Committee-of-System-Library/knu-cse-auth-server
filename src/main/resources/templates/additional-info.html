<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>추가 정보 입력</title>
    <link rel="stylesheet" href="/css/additional-info.styled.css"/>
    <link rel="stylesheet" href="/css/modal.styled.css"/>
</head>
<body>
<div class="infoContainer">
    <div class="infoWrapper">
        <div class="infoRightPanel">
            <div class="infoBlurBox">
                <div class="infoContent">
                    <div class="infoHeader">
                        <h1 class="infoTitle">추가 정보 입력</h1>
                        <p class="infoSubtitle">필수 정보를 입력해 주세요.</p>
                    </div>

                    <form onsubmit="return false;">
                        <p><strong>연동할 이메일:</strong> <span th:text="${email}"></span></p>

                        <div class="formGroup">
                            <label for="studentNumber">학번</label>
                            <input
                                    type="text"
                                    id="studentNumber"
                                    name="studentNumber"
                                    placeholder="학번을 입력하세요"
                                    required
                            />
                        </div>
                        <button type="button" class="submitButton" onclick="checkStudentNumber()">학번 확인</button>
                    </form>
                </div>
                <div class="infoFooter">
                    <p class="footerText">
                        © Kyungpook National University, Department of Computer Science &amp; Engineering Student Council. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 모달 구조 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modalMessage" class="modal-header"></div>
        <div id="modalBody"></div>
        <div id="modalButtons" class="modal-buttons"></div>
    </div>
</div>

<script src="/js/additional-info.script.js"></script>
</body>
</html>
