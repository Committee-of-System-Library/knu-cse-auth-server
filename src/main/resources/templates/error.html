<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>오류가 발생했습니다</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            margin-top: 10vh;
        }
        .error-title {
            font-size: 3rem;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container text-center error-container">
    <h1 class="error-title">죄송합니다.</h1>
    <p class="error-message">
        요청하신 페이지를 찾을 수 없거나 오류가 발생했습니다.<br>
        잠시 후 다시 시도해 주시거나, 고객센터로 문의해 주세요.
    </p>
    <a href="/" class="btn btn-primary">홈으로 이동</a>
</div>
</body>
</html>
