<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<body>
<div class="sectionBlock" id="duesSection" style="display:none;" th:fragment="duesSection">
    <div class="sectionHeader">
        <h3>회비 납부 목록</h3>
        <div class="sectionActions">
            <button class="addButton" onclick="openDuesModal()">+ 회비 납부 추가</button>
            <button class="deleteButtonGlobal" onclick="deleteSelectedDues()">선택 삭제</button>
        </div>
    </div>

    <div class="qrOptionRow" style="margin-bottom: 1rem;">
        <label for="duesSearchColumn">검색 컬럼:</label>
        <select id="duesSearchColumn" class="styled-dropdown" style="width: 150px;">
            <option value="">전체</option>
            <option value="studentNumber">학번</option>
            <option value="name">이름</option>
            <option value="depositorName">입금자명</option>
        </select>
        <label for="duesSearchKeyword">키워드:</label>
        <input type="text" id="duesSearchKeyword" placeholder="검색어 입력">
        <button class="addButton" style="padding: 0.4rem 0.8rem;" onclick="searchDues()">검색</button>
    </div>

    <div class="table-responsive">
        <table class="tableStyled" id="duesTable">
            <thead>
            <tr>
                <th class="col-checkbox">
                    <input onclick="toggleAllCheckboxes('duesTable', this)" type="checkbox">
                </th>
                <th class="col-id">
                    ID
                    <button class="sortBtn" onclick="sortDues('duesId')">↕</button>
                </th>
                <th class="col-student-name">
                    이름(학생)
                    <button class="sortBtn" onclick="sortDues('name')">↕</button>
                </th>
                <th class="col-student-number">
                    학번
                    <button class="sortBtn" onclick="sortDues('studentNumber')">↕</button>
                </th>
                <th class="col-depositor">
                    입금자명
                    <button class="sortBtn" onclick="sortDues('depositorName')">↕</button>
                </th>
                <th class="col-amount">
                    학기 당 금액
                    <button class="sortBtn" onclick="sortDues('amount')">↕</button>
                </th>
                <th class="col-semester">
                    남은 학기
                    <button class="sortBtn" onclick="sortDues('remainingSemesters')">↕</button>
                </th>
                <th class="col-date">
                    제출일시
                    <button class="sortBtn" onclick="sortDues('submittedAt')">↕</button>
                </th>
                <th class="col-edit">수정</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="paginationContainer" id="duesPagination"></div>
</div>
</body>

</html>
